<div class="box" style="box-shadow: 0 0px 0px #fff;border-radius: 4px;">

<div class="columns" style="margin-bottom: 0;">

  <div class="column">
    <div class="nav-left nav-item">
      <b style="color: #7a7a7a;">Sort by Price</b>&nbsp;
      <span class="icon" style="cursor: pointer;">
        <i style="color: #7a7a7a;" class="fa fa-sort"></i>
      </span>
    </div>
  </div>

  <div class="column">

    <div class="nav-right">
      <div class="control has-addons">
        <input class="input" type="text" placeholder="ค้นหา...">
        <a class="button is-info">
          Search
        </a>
      </div>
    </div>

  </div>

</div>

<div id="product{{item.id}}" [ngClass]="{
  'cart':true, 'cart-desktop':cartDesktop,
  'cart-mobile':cartMobile
  }" style="display: inline-block; margin-top: 1%; margin-left: 1%;" *ngFor="let item of items" 
>
  <div class="card-image">
    <a (click)="goProductPages(item.id);" class="image is-4by3">
      <img src="placeholders/1280x960.png" alt="Image">
    </a>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <a (click)="goProductPages(item.id);" class="title is-4"><b>Product {{item.id}}</b></a>
      </div>
    </div>

    <div class="content">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      Phasellus nec iaculis mauris. 
      <a>฿1,200 บาท</a>
      <br>
      <small>11:09 PM - 1 Jan 2016</small>
    </div>
  </div>
</div>



</div>
